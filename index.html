<!DOCTYPE html>
<html>
<head>
  <title>Hot x Cold</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="container">
    <header> 
      <h1>Hot x Cold</h1>
      <hr> 
      <h2 id="message">Guess a number between 1 to 100</h2> 
    </header>
      <div id="target" class="block">
        <div id="current" class="centered">
          <div id="game">
            <input type="text" name="number" maxlength="3">
          </div>                
        </div>
      </div>
    <footer>
      <button>New Game</button>
    </footer>
  </div>
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
